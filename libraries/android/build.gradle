
apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    //buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
//    maven {
//        url 'http://maven.aliyun.com/nexus/content/repositories/releases/'
//    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "com.aliyun.ams:alicloud-android-httpdns:1.+"
}
