
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
//    maven {
//        url 'http://maven.aliyun.com/nexus/content/repositories/releases/'
//    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "com.aliyun.ams:alicloud-android-httpdns:1.+"
}
